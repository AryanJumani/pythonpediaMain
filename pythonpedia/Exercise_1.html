<script type="text/javascript">
function submit(){
	var x = document.getElementById("answer1");
	var y = document.getElementById("exercise");
	var z = document.getElementById("answer2");
	var a = document.getElementById("answer3");
	var b = document.getElementById("corrections");
	y.style.display = "none";
	document.getElementById("answers").style.display="block";
	var count = 0;
	if(x.value == "print"){
		count+=1;
	}
	if(z.value == 'print("Hello World")'){
		count+=1;
	}
	if(a.value == 'print("Celine")'){
		count+=1;
	}
	b.innerHTML = "You got " + count + " correct and " + (3-count) + " wrong";
}

function retry(){
	window.location.href="Exercise_1.html";
}
